<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, eventos y funciones</title>
    <script type="text/javascript" src="js/ejercicio-dom.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            width: 200px;
            height: 180px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            text-align: center;
            float: left;
            padding: 10px 5px;
        }
    </style>
</head>

<body>
    <h1>Ejercicio DOM, eventos y funciones</h1>

    <div class="box">
        <form action="#" method="POST" id="form-data" onsubmit="return false;">
            <label for="name">Nombre:</label>
            <br>
            <input type="text" name="name" id="name">
            <br>
            <label for="last-name">Apellidos:</label>
            <br>
            <input type="text" name="last-name" id="last-name">
            <br>
            <label for="age">Edad:</label>
            <br>
            <input type="number" name="age" id="age">
            <br>
            <input type="submit" name="submit" id="submit" value="Enviar">
        </form>
    </div>
    <div id="data-name" class="box dashes">
        <h3>Informacion del usuario</h3>
        <hr>
    </div>

</body>

</html>
